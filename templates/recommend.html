<body style="background-color: #EEEEEE;">

  <!-- ======= Header ======= -->
  <header id="header" class="d-flex align-items-center header-inner">
    <div class="container-fluid container-xxl d-flex align-items-center">

      <div id="logo" class="me-auto">
        <h1 style="color: white;">Melodify</h1>

        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

    </div>
  </header><!-- End Header -->

  <main id="main" class="main-page">




    <!-- =======recommend Section ======= -->
    <section id="speakers">
      <div class="container" data-aos="fade-up">
        <div class="section-header">
          <h2 style="font-family:  'Kaushan Script', cursive;">Recommended Songs</h2>
        </div>

        <div class="row">
          {% for r in result%}
          <div class="col-lg-3 col-md-6" style="margin: 10px 0;">
            <div class="card recommend_song"
              style="width: 18rem;border: none; border-radius:10px;box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;">
              <img src={{r[4]}} class="card-img-top" style="border: none; border-radius: 10px">
              <div class="card-body" style="text-align: center; color: black;">
                <h3 class="card-title" style="font-weight:600" ;>{{r[0]}}</h3>
                <form action="/predict4" method="POST">
                  <input type="text" name="id" value={{r[8]}} style="display: none;">
                  <input type="text" name="artist" value="{{r[3]}}" style="display: none;">
                  <button href="/predict4" type="submit" style="border: none; background-color: none;">
                    <p class="card-text" style="font-style: italic; font-weight: bold;">Artist: {{r[3]}}</p>
                  </button>
                </form>

              </div>
              <ul class="list-group list-group-flush" style="border: none;">
                <li class="list-group-item" style="font-style: italic; border: none; color: black;"><i
                    class="bi bi-hourglass-split" style="color: #1dd760;"></i> Duration: {{r[5]}} ms</li>
                <li class="list-group-item" style="font-style: italic; border: none;"><i
                    class="bi bi-calendar2-check-fill" style="color: #1dd760;"></i> Released Date: {{r[6]}} </li>
                <li class="list-group-item" style="font-style: italic; border: none;"><i class="bi bi-stars"
                    style="color: #1dd760;"></i> Popularity: {{r[7]}}</li>
              </ul>
              <div class="card-body" style="text-align: center;">
                <a href={{r[2]}}><button class="ms-2 listen" style="margin-bottom: 5px;">Listen it!</button></a>
              </div>
            </div>

          </div>










          <!-- <div class="col-lg-4 col-md-6">

        </div>

      </div>
