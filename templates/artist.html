<body style="background-color: #EEEEEE;">

  <!-- ======= Header ======= -->
  <header id="header" class="d-flex align-items-center header-inner">
    <div class="container-fluid container-xxl d-flex align-items-center">

      <div id="logo" class="me-auto">
        <h1 style="color: white;">Melodify</h1>

      </div>

      <nav id="navbar" class="navbar order-last order-lg-0">

          <li><a class="nav-link scrollto" href="/" style="font-size: large; color: white;">Home</a></li>

  <main id="main" class="main-page">
    <section id="hotels">

      <div class="container" data-aos="fade-up">
        <div class="section-header">
          <h2 style="font-family:  'Kaushan Script', cursive;">Top ablums of <span
              style="color: #1dd760;">{{artist}}</span></h2>
        </div>

        <div class="row" data-aos="fade-up" data-aos-delay="100">
          {% for r in tracks%}
          <div class="col-lg-4 col-md-6">
            <div class="hotel"
              style="border: none; border-radius:10px;box-shadow: rgba(0, 0, 0, 0.4) 0px 2px 4px, rgba(0, 0, 0, 0.3) 0px 7px 13px -3px, rgba(0, 0, 0, 0.2) 0px -3px 0px inset;">
              <div class="hotel-img">
                <img src={{r[0]}} class="img-fluid" style="border: none; border-radius: 10px">
              </div>
              <h3>{{r[2]}}</h3>
              <a href={{r[1]}}><button class="ms-2 listen" style="margin-bottom: 5px;">Listen it Now!</button></a>

            </div>
          </div>
          {%endfor%}
        </div>
      </div>

    </section><!-- End recommend Section -->
